<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Araç Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">📝 Kayıtlı Araçlar</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Marka/Model</th>
            <th>Yakıt</th>
            <th>Şanzıman</th>
            <th>Kasa</th>
            <th>Km</th>
            <th>Yıl</th>
            <th>Plaka</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        {% for car in cars %}
        <tr>
            <td>{{ car[0] }}</td>
            <td>{{ car[1] }}</td>
            <td>{{ car[2] }}</td>
            <td>{{ car[3] }}</td>
            <td>{{ car[4] }}</td>
            <td>{{ car[5] }}</td>
            <td>{{ car[6] }}</td>
            <td>{{ car[7] }}</td>
            <td>
                <a href="{{ url_for('update_car', id=car[0]) }}" class="btn btn-warning btn-sm">Güncelle</a>
                <a href="{{ url_for('delete_car', id=car[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinizden emin misiniz?')">Sil</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">Ana Sayfa</a>
</div>
</body>
</html>
